<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Prediksi Harga Telur Ayam Kampung</title>
    </head>
    <body
    class="
            flex flex-col
            justify-center
            item-center
            p-8
            min-h-screen
            bg-gradient-to-l
            from-purple-500
            to-pink-500
            text-gray-800
            md:flex-row
        ">
            <main class="bg-white p-16 rounded-lg">
                <h1 class="text-3xl font-bold mb-10">
                    <center>Prediksi Harga Telur Ayam Kampung</center>
                </h1>
            <form action="{{ url_for('predict') }}" method="post" class="flex flex-col">
                <label class="mt-4 mb-2">Pilih Bulan : </label>
                <select name="bulan" class="p-4 bg-gray-100 rounded-md">
                    <option value="0">pilih</option>
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>
                <label >Tahun : </label>
                <input type="text" name="tahun" class="p-4 bg-gray-100 rounded-md">
                <button class="
                flex
                justify-center
                align-center
                mt-8
                p-4
                bg-gradient-to-r
                from-purple-500
                to-pink-500
                text-white
                rounded-md
            " type="submit">Hasil Prediksi</button>
            </form><br>
            <h1 class="text-3xl font-bold mb-10">
                <center>Hasil Prediksi Harga Telur Ayam Kampung</center>
            </h1>
                <h2 class="text-5xl font-bold"><center>{{ hasil }}</center> </h2>
    </body>
</html>
